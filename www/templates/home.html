
<fa-app ng-controller="HomeCtrl">
  <fa-scroll-view id="home" fa-pipe-from="eventHandler" fa-options="options.scrollViewTwo" fa-start-index="1">
    <fa-view fa-index="1">
      <fa-modifier fa-size="[getPageWidth(), getPageHeight()]">
        <fa-surface fa-pipe-to="eventHandler">
          <fa-app>
            <fa-view>
              <fa-modifier fa-size="[getPageWidth(), getPageHeight()]">
                <fa-header-footer-layout fa-options="{headerSize: 50, footerSize: 50}">
                  <!-- header-->
                  <fa-surface fa-background-color="'black'">Header</fa-surface>
                  <!-- content-->
                  <fa-surface fa-background-color="'white'">Content</fa-surface>
                  <!-- footer-->
                  <fa-modifier fa-translate="boxTransitionableFooter.get()" fa-opacity="opacityTrans" fa-size="[50,50]">
                    <fa-image-surface fa-image-url="img/spotlight-icon-small.png" ng-click="switchPage(1)" class="menu-icon"></fa-image-surface>
                  </fa-modifier>
                </fa-header-footer-layout>
              </fa-modifier>
            </fa-view>
          </fa-app>
        </fa-surface>
      </fa-modifier>
    </fa-view>        
    <fa-view fa-index="0" fa-options="options.scrollViewOne">
      <fa-surface fa-pipe-to="eventHandler">
        <fa-app onScroll="scrolling()">
          <fa-view>
            <fa-modifier fa-size="[getPageWidth(), getPageHeight()]">
              <fa-header-footer-layout fa-options="{headerSize: 50, footerSize: 50}">
                <!-- header-->
                <fa-modifier fa-translate="boxTransitionableHeader.get()" fa-opacity="opacityTrans">
                  <fa-surface fa-background-color="'black'" class="absolute">Header</fa-surface>
                </fa-modifier>
                <!-- content-->
                <fa-surface fa-background-color="'gray'"> 
                  <fa-app ng-controller="HomeCtrl">
                    <fa-scroll-view id="main-scrollview" fa-pipe-from="myEventHandler" fa-options="options.container">
                      <fa-view ng-repeat="view in views">
                        <fa-modifier fa-size="[getPageWidth(), 160]">
                          <fa-surface fa-background-color="view.color" fa-pipe-to="myEventHandler"></fa-surface>
                        </fa-modifier>
                      </fa-view>
                    </fa-scroll-view>
                  </fa-app>
                </fa-surface>
                <!-- footer-->
                <fa-modifier fa-translate="boxTransitionableFooter.get()" fa-opacity="opacityTrans" fa-size="[50,50]">
                  <fa-image-surface fa-image-url="img/menu-ellipses-icon.png" ng-click="switchPage(0)" class="menu-icon"></fa-image-surface>
                </fa-modifier>
              </fa-header-footer-layout>
            </fa-modifier>
          </fa-view>
        </fa-app>
      </fa-surface>
    </fa-view>
  </fa-scroll-view>
</fa-app>
